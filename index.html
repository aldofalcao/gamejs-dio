<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Resgate</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="fundoGame">
				<div id="inicio" onclick="start()">
					<h1>Resgate</h1>
					<p>
						<b>W</b> para movimentar o helicóptero para cima<br />
						<b>S</b> para movimentar o helicóptero para baixo<br />
						<b>D</b> para atirar.
					</p>
					<p>Clique para iniciar!!!</p>
				</div>
			</div>
		</div>

		<audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
		<audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
		<audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
		<audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
		<audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
		<audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

		<script src="jquery/jquery-1.11.1.min.js"></script>
		<script src="jquery/jquery-collision.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
